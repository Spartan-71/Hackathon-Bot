name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest -q

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image tarball
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hackradar:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hackradar:${{ github.sha }}
          outputs: type=docker,dest=/tmp/hackradar-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: hackradar-image
          path: /tmp/hackradar-image.tar
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: hackradar-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/hackradar-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image tags
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hackradar:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hackradar:latest
